<!DOCTYPE html>
<html>
  <head>
    
    <!-- Favicon -->
    <link href="static\img\logo.ico" rel="icon">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="static\css\css\bootstrap.css" />

    
    <style>
      body {
        background-image:url('static/img/carousel-2.jpg')
      }

      .container {
        margin-top: 50px;
      }
      .btn-primary {
        background-color: #5f8f25;
        border-color: #5f8f25;
      }
      .panel-primary > .panel-heading {
        color: #fff;
        background-color: #5f8f25;
        border-color: #5f8f25;
      }
      .panel-primary {
        border-color: #5f8f25;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form id="regform">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  name="gender"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="nic">NIC</label>
                <input
                  type="text"
                  class="form-control"
                  id="nic"
                  name="nic"
                  required="required"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  name="number"
                  required="required"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </br>
            <div id="error"></div> 
            </form>
          </div>
        </div>
      </div>
    </div>



    <script>
      document
        .getElementById("regform")
        .addEventListener("submit", function (event) {
          event.preventDefault();
  
          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const gender = document.getElementById("gender").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const number = document.getElementById("number").value;
          const nic = document.getElementById("nic").value;
  
          const data = {
            email: email,
            password: password,
            firstName:firstName,
            lastName:lastName,
            gender:gender,
            number:number,
            nic:nic,
          };
  
          fetch("/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
          .then(response => response.json())
          .then(data => {
            if (data.message && data.message === 'Registration successful') {
                window.location.href = "/login";
                alert(data.message);
                
            } else {
            alert(data.error);  
            }
         })
         .catch(error => {
             console.error('Error:', error);
             alert('An error occurred. Please try again.');
         });
         });
    </script>
  </body>
</html>
